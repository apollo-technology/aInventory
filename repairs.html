<!DOCTYPE html>
<html>

<body>
    <ul class="w3-navbar w3-border w3-light-grey">
        <li><a href="home.html">Home</a></li>
        <li><a href="devices.html">Devices</a></li>
        <li><a href="parts.html">Parts</a></li>
        <li><a class="w3-blue" href="repairs.html">Repairs</a></li>

    </ul>
    <table class="w3-table w3-striped">
        <tr>
            <th>Name</th>
            <th>Model</th>
            <th>Kind</th>
            <th>Color</th>
            <th>Technician</th>
        </tr>
        <tbody>
        </tbody>
    </table>
</body>
<script type="text/javascript">
Parse.initialize("qXdzVklC8KWpQ537qN3U9FZr7eLrFpYd0xepZ2bm", "x6NLNRS3G7sg6g74R1QPJ5aycu7mNJ1jthjx45nn");
Parse.serverURL = 'https://parseapi.back4app.com';

function addRow(name, model, kind, color, technician) {
    if (!document.getElementsByTagName) return;
    tabBody = document.getElementsByTagName("tbody").item(0);

    row = document.createElement("tr")
    cell1 = document.createElement("td");
    cell2 = document.createElement("td");
    cell3 = document.createElement("td");
    cell4 = document.createElement("td");
    cell5 = document.createElement("td");
    cell6 = document.createElement("td");
    textnode1 = document.createTextNode(name);
    textnode2 = document.createTextNode(model);
    textnode3 = document.createTextNode(kind);
    textnode4 = document.createTextNode(color);
    textnode5 = document.createTextNode(technician);
    var a = document.createElement('a');
    var textnode6 = document.createTextNode("Edit");
    a.appendChild(textnode6);
    a.href = "part.html?id=" + name;
    document.body.appendChild(a);
    cell1.appendChild(textnode1);
    cell2.appendChild(textnode2);
    cell3.appendChild(textnode3);
    cell4.appendChild(textnode4);
    cell5.appendChild(textnode5);
    cell6.appendChild(a);
    row.appendChild(cell1);
    row.appendChild(cell2);
    row.appendChild(cell3);
    row.appendChild(cell4);
    row.appendChild(cell5);
    row.appendChild(cell6);
    tabBody.appendChild(row);
}

function startSearch() {
    // body...
    var teamClass = Parse.Object.extend("repairs");
    var query = new Parse.Query(teamClass);
    query.ascending("clientName");
    query.find({
        success: function(results) {
            if (results.length == 0) {
                console.log("Did not find a class");
                window.open("index.html", "_self");
                alert("Well, looks like there are no parts in inventory!");
            } else {
                // Do something with the returned Parse.Object values
                for (var i = 0; i < results.length; i++) {
                    var object = results[i];
                    var name = object.get("clientName");
                    var model = object.get("model");
                    var kind = object.get("kind");
                    var color = object.get("color");
                    var technician = object.get("technician");
                    addRow(name, model, kind, color,technician);
                }
            }
        },
        error: function(error) {
            alert("Error: " + error.code + " " + error.message);
        }
    });
}
startSearch();
</script>

</html>
